<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas" style=" width: 550px; height: 550px; border: 1px solid black;"></canvas>
    <script>
            var canvas = document.getElementById('canvas');
            var canvasX = canvas.getContext('2d');
            canvasX.fillStyle = 'crimson';
            canvasX.fillRect(0, 0, 100, 100);
            // canvasX.fillRect(left, top, height, width);
        </script>
</body>
</html>
