<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="id"></div> #id

    .container>header+nav+content+footer
    <div class="container">
        <header></header>
        <nav></nav>
        <content></content>
        <footer></footer>
    </div>    

    #id$*6 // numbering of tags with $
    <div id="id1"></div>
    <div id="id2"></div>
    <div id="id3"></div>
    <div id="id4"></div>
    <div id="id5"></div>
    <div id="id6"></div>    

    div[class="class$ clearfix"]*5
    <div class="class1 clearfix"></div>
    <div class="class2 clearfix"></div>
    <div class="class3 clearfix"></div>
    <div class="class4 clearfix"></div>
    <div class="class5 clearfix"></div>    

    #id_$@3*5
    <div id="id_3"></div>
    <div id="id_4"></div>
    <div id="id_5"></div>
    <div id="id_6"></div>
    <div id="id_7"></div>    

     
</body>
</html>
